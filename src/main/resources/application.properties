spring.application.name=attendance-system-api-springboot
spring.datasource.url = jdbc:postgresql://${DB_HOST}:${DB_PORT}/attendance_system
spring.datasource.username = ${DB_USERNAME}
spring.datasource.password = ${DB_PASSWORD}
spring.session.jdbc.initialize-schema=ALWAYS
spring.jpa.open-in-view=false
logging.level.com.pshs.attendance_system=debug

jwt.secret=secret
jwt.expiration=86400000

#logging.config=classpath:log4j2.xml

# Rabbit MQ, set address to localhost
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username = ${RABBITMQ_USERNAME}
spring.rabbitmq.password = ${RABBITMQ_PASSWORD}

# Swagger
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.url=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html